<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../src/vl-contact-card.js"></script>
  <script type="module" src="/node_modules/vl-ui-infoblock/dist/vl-infoblock.js"></script>
  <script type="module" src="/node_modules/vl-ui-infoblock/dist/vl-properties.js"></script>

  <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-properties/dist/style.css">
</head>

<body>
  <test-fixture id="vl-contact-card-fixture">
    <template>
      <vl-contact-card></vl-contact-card>
    </template>
  </test-fixture>

  <script>
    suite('vl-contact-card', () => {
      test('de slot elementen worden op de juiste plaats getoond', () => {
        debugger;
        const contactCard = fixture('vl-contact-card-fixture');
        const info = document.createElement('vl-infoblock');
        const properties = document.createElement('vl-properties');
        info.setAttribute('slot', 'info');
        properties.setAttribute('slot', 'properties');
        contactCard.appendChild(info);
        contactCard.appendChild(properties);
        assert.equal(contactCard.shadowRoot.querySelector('slot[name="info"]').assignedElements()[0], info);
        assert.equal(contactCard.shadowRoot.querySelector('slot[name="properties"]').assignedElements()[0], properties);
      });
    });
  </script>
</body>

</html>
